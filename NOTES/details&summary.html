<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of details and summary tag</title>
</head>
<body>
    <h1>Example of details element</h1>
<details>
  <summary>SOC</summary>
  <p>School of Computing Department</p>
</details>
<p><b>Note:</b> The details element is not supported in Edge (prior version 79).</p>

</body>
</html>
