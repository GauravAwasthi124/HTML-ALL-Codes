<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Scripts Dates</title>
</head>
<body>
    <div class="container">

    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);

        
        // let newDate = new Date(year,month,date,hours,minutes,seconds,milisecond);
        let newDate = new Date(2002,05,19,6,10,09,54); 
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ",yr); 

        let dt1 = newDate.getDate();
        console.log("The year is ",dt1);

        let mon = newDate.getMonth();
        console.log("The month ",mon)
    </script>
</body>
</html>
