<body>
    <div class="file">

    <script>
        
       for(let i = 0; i <5; ++i)
       {
           console.log(i);
       }
    let friends = ["Gaurav","Saurav","Rahul","Anirudh","Nitin","Bhupendra"];
    for (let index = 0; index < friends.length; index++) {
        console.log( `Hello ${friends[index]} good morning`);

    }
    friends.forEach(function f(element) {
        console.log( `Hello ${element} good morning`);
    })
   for(element of friends)
   {
    console.log( `Hello ${element} good morning`);

   }
    let employe = 
    {
        name: "Gaurav Awasthi",
        Class: "MCA",
        Degree: "Master of Computer Application"
    }    
    console.log(employe);
    for (key in employe) {
        if (Object.hasOwnProperty.call(employe, key)) {
            console.log(`The ${[key]} of  employe is ${employe[key]}`);
            
        }
    }
        let i = 0;
        while (i <4) 
        {   
            console.log(`${i} is less then 4`);
            i++;
        }
        do {
            console.log(`${i} is less then 5`);
            i++;
        } while (i<5);
    </script>
