<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in Js</title>
</head>
<body>
    <script>
        function great(name) {
            console.log(`Hello ${name} good morning`);
        }
        let name1= "gaurav";
        let name2= "aman";
        let name3= "abhilash";
        let name4= "om prakash";
        let name5= "anirudh";
        great(name1);
        great(name2);
        great(name3);
        great(name4);
        great(name5);
    </script>
</body>
</html>
