<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout and clear timeout</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        console.log("Tutorial 58");
        // setTimeout -->  Allows as to run the function once after the  interval of timeout
        // clearInterval --> Allows us to run the function once after the interval of time
        // clearTimeout --> Allows us to run the function repeatedly after the interval of time

        function great(name,byeText) {
            console.log("Hello Good morning " + name + " "+byeText);
        }
        setTimeout(great,2000,"Gaurav","Take care");
    </script>
</body>
</html>
