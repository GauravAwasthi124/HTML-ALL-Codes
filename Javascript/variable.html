<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and data type and operation</title>
</head>
<body>
    <script>
        console.log("The value of a is:");
        let a = 5;
        console.log(a);
        console.log("The value of b is:");
        let b = 6;
        console.log(b)
        console.log("Sum of two numbers");
        console.log(a+b);

        /* Unary Operator
        console.log("it has a single operand (x = -x)");
        let c = -c;
        console.log(c);*/

        // binary operation
        let c = 456 + 4;
        console.log(c);
        var x = 54;
        var y = 74;
        console.log("value:"+(x+y));

        // String and strings method
        var strings = "india is my country";
        var name = "gaurav awasthi"
        console.log(`hello everyone my name is ${name} and ${strings}`);
        var length = strings.length;
        console.log(length);

        // Indexing of a funcion
        var str = "this is a string";
        console.log(str);
        var position = str.indexOf('str');
        console.log(position);

        // substring of a string
        var substring = str.slice(1,6);
        console.log(substring);

        // Replace the string
        var replace = str.replace('string','Gaurav');
        console.log(replace);
        
        // New String
        var nw = str.concat(' New string')
        console.log(nw);

        // Trim Function
        var strwhitespace = "this contain whitespace"
        console.log(strwhitespace)
        
    </script>
</body>
</html>
