<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Different Font Style</title>
    <style>
        header{
            color: #256256;
            background-color: aqua;
            text-align: center;
        }
        .font{
            font-weight: 20px;
            font-style: italic;
            font-variant: small-caps;
            font-family: 'Times New Roman';
            text-align: center;
            
            
        }
    </style>
</head>
<body>
    <header>
        <h2>Use of Different Font Style</h2>
    </header>
    <main>
        <section>
            <div class="font">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis omnis quam ut debitis iusto. Dolores, exercitationem adipisci ipsa a dolorem dignissimos eligendi? Optio rem quasi, animi soluta veritatis iste exercitationem.</p>
            </div>
        </section>
    </main>
</body>
</html>
