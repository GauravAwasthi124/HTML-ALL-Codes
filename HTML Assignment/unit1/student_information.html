<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    Student Information <br>
    Name <br> <input type="text" name="Student Name" > <br>
    Email <br> <input type="email" name="Email" ><br>
    Phone Number <br> <input type="number" name="Phone Number" ><br>
    <h3>Gender</h3>
    Male <br> <input type="radio" name="Male"><br>
    Female <br> <input type="radio" name = "Female"><br>
    <h3>Cource</h3>
    <select name="Courace" id="Cource">
        <option value="Select">Select your Cource</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
        <option value="BTech CS">BTech CS</option>
        <option value="BTech CSE">BTech CSE</option>
    </select><br>
    Hobbies <br><textarea name="Hobbies" id="hobby" cols="30" rows="10"></textarea>
    <br>
    Date-of-Birth <br><input type="date" name="D-O-B" ><br>
    
    Upload Your Document <br><input type="file" name="Document" >
    <br> <h3>Select Your Uploaded Document</h3>
    <br> <select name="Document=" id="document">
        <option value="Selcet">Select Your Document</option>
        <option value="Aadhar Card">Aadhar Card</option>
        <option value="Pen Card">Pen Card</option>
        <option value="Voter Card">Voter Card</option>
    </select>
    <br>
    <input type="submit" value="Submit">
</fieldset>
</body>
</html>
